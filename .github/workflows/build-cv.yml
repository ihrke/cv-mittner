name: Build CV PDF

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'data/**'
      - 'templates/**'
      - 'rendercv.py'
      - 'cv_matthias.typ'
      - '.github/workflows/build-cv.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Typst
        uses: typst-community/setup-typst@v4

      - name: Install fonts
        run: |
          # Install fonts available via apt
          sudo apt-get update
          sudo apt-get install -y fonts-firacode fonts-roboto
          
          # Install Source Sans Pro (to match local builds)
          mkdir -p ~/.local/share/fonts
          wget -q https://github.com/adobe-fonts/source-sans-pro/releases/download/3.006R/source-sans-pro-3.006R.zip
          unzip -q source-sans-pro-3.006R.zip -d source-sans-pro
          find source-sans-pro -name "*.otf" -exec cp {} ~/.local/share/fonts/ \;
          
          # Install Font Awesome 6
          wget -q https://use.fontawesome.com/releases/v6.5.1/fontawesome-free-6.5.1-desktop.zip
          unzip -q fontawesome-free-6.5.1-desktop.zip
          cp fontawesome-free-6.5.1-desktop/otfs/*.otf ~/.local/share/fonts/
          
          # Refresh font cache
          fc-cache -fv

      - name: Render CV template
        run: python rendercv.py

      - name: Compile PDF with Typst
        run: typst compile cv_matthias.typ cv_matthias.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv_matthias
          path: cv_matthias.pdf
          retention-days: 30

      - name: Commit and push PDF (on push to main/master)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add cv_matthias.pdf
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update CV PDF [skip ci]"
          git push

